server.port=8080
spring.application.name=SafetyNetAlert

info.app.name=SafetyNetAlert
info.app.description=A Rest API application for Alert and emergency's services
info.app.version = 0.2.0

# spring logging
logging.level.root=warn
logging.level.com.safetynet.alert=debug
logging.level.org.springframework.boot.web.embedded.tomcat=info
logging.level.org.hibernate.SQL=debug
# to display binding parameters for hibernate request
#logging.level.org.hibernate.type=trace
logging.level.org.hibernate=error


#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
# to display hibernate request in sql
#spring.jpa.properties.hibernate.format_sql= true
# to detect lazy initialization 
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:mysql://localhost:3306/SafetyNetAlert
spring.datasource.username=springuser
spring.datasource.password=Jsadmin4allSpringBootProject

#spring json
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion = NON_NULL
spring.jackson.serialization.fail-on-empty-beans=false

#spring actuator
management.endpoints.web.exposure.include=info,health,httptrace,metrics

# files of json to start application
filejson.app=json/data.json
filejson.test=json/dataTest.json